    <style>
    body {
      font-family: Arial, sans-serif;

    header {

    .product {

      text-align: center;
      background: #ffffff;
    }
    .product img {
      width: 100%;
      height: 150px;
      background: #ffffff;

    }
    .product-title {
      color: #0066cc;
      margin: 5px 0;
    }
    .price {
      font-weight: bold;
      margin: 5px 0;
    }
    .product button {
      padding: 6px 12px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    .product button:hover {
      background: #333;
    }
  </style>
