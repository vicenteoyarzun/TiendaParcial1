  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background: #ff9443;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1px 30px;
      position: fixed;      /* Hace que la barra sea fija */
      top: 0;               /* La coloca arriba */

      width: 100%;          /* Ocupa todo el ancho */

      box-sizing: border-box;
    }
    header nav a {

      font-weight: 500;
    }

    }

    }

    /* Contenedor principal */

      display: flex;
      padding: 20px;

    /* Lista de productos */
    .productos {

    }

    .producto {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 15px;
    }

    .producto img {
      width: 120px;
      height: 120px;

      margin-right: 15px;
    }

    .producto-info {
      flex: 1;
    }

    .precio {
      font-weight: bold;
      margin-right: 10px;
    }

    .cantidad {
      display: inline-flex;
      align-items: center;
      border: 1px solid #333;
      border-radius: 5px;
      overflow: hidden;
    }

    .cantidad button {

    }

    .resumen h3 {

    }

      background: green;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>

  <script>


//PROBANDO LINEA DE CODIGO PARA EL CARRITO DE COMPRAS
// 1. Leer productos del carrito desde localStorage
function obtenerCarrito() {
  return JSON.parse(localStorage.getItem('carrito')) || [];
}

// 2. Mostrar productos en el carrito
function mostrarCarrito() {
  const productos = obtenerCarrito();
  const contenedor = document.querySelector('.productos');
  contenedor.innerHTML = '<h2>Mi carrito de compras</h2>';
  let total = 0;

  productos.forEach((producto, idx) => {
    total += producto.precio * (producto.cantidad || 1);
    contenedor.innerHTML += `
      <div class="producto">
        <img src="${producto.imagen || '#'}" alt="${producto.nombre}">
        <div class="producto-info">
          <h3>${producto.nombre}</h3>
          <p>${producto.descripcion || ''}</p>
        </div>
        <span class="precio">$ ${producto.precio}</span>
        <div class="cantidad">
          <button onclick="cambiarCantidad(${idx}, -1)">-</button>
          <input type="text" value="${producto.cantidad || 1}" readonly>
          <button onclick="cambiarCantidad(${idx}, 1)">+</button>
        </div>
      </div>
    `;
  });

  document.querySelector('.resumen h3').textContent = `TOTAL: $${total}`;
}

// 3. Cambiar cantidad de productos
function cambiarCantidad(idx, delta) {
  const carrito = obtenerCarrito();
  carrito[idx].cantidad = Math.max(1, (carrito[idx].cantidad || 1) + delta);
  localStorage.setItem('carrito', JSON.stringify(carrito));
  mostrarCarrito();
}

// 4. Inicializar al cargar la página
window.onload = mostrarCarrito;
</script>

<script>
// Actualiza el contador del carrito
function actualizarContadorCarrito() {
  const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
  // Suma todas las cantidades
  const total = carrito.reduce((sum, prod) => sum + (prod.cantidad || 1), 0);
  document.getElementById('cart-count').textContent = total;
}

// Al agregar producto
document.querySelectorAll('.add-button').forEach((btn) => {
  btn.addEventListener('click', function(e) {
    e.stopPropagation();
    const productDiv = btn.closest('.product');
    const nombre = productDiv.querySelector('.product-title').textContent;
    const precio = parseInt(productDiv.querySelector('.price').textContent.replace(/[^0-9]/g, ''));
    const imagen = productDiv.querySelector('.product-image-container img') ? productDiv.querySelector('.product-image-container img').src : '';
    const descripcion = '';
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    const idx = carrito.findIndex(p => p.nombre === nombre);
    if (idx >= 0) {
      carrito[idx].cantidad = (carrito[idx].cantidad || 1) + 1;
    } else {
      carrito.push({ nombre, precio, imagen, descripcion, cantidad: 1 });
    }
    localStorage.setItem('carrito', JSON.stringify(carrito));
    actualizarContadorCarrito();
    alert('Producto añadido al carrito');
  });
});

// Actualiza el contador al cargar la página
window.onload = actualizarContadorCarrito;
</script>

<script>
// Mostrar el detalle del carrito al hacer clic en el ícono
document.querySelector('.cart img').addEventListener('click', function() {
  const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
  const contenedor = document.getElementById('carrito-detalle');
  let html = '<h3>Productos en el carrito</h3><ul style="list-style:none; padding:0;">';
  carrito.forEach(prod => {
    html += `<li>${prod.nombre} x${prod.cantidad || 1} - $${prod.precio * (prod.cantidad || 1)}</li>`;
  });
  html += '</ul>';
  html += `<button onclick="window.location.href='CarritoCompra.html'" style="margin-top:10px; padding:8px 16px;">Ir al carrito</button>`;
  contenedor.innerHTML = html;
  contenedor.style.display = 'block';
});

// Ocultar el detalle si se hace clic fuera del contenedor
document.addEventListener('click', function(e) {
  const contenedor = document.getElementById('carrito-detalle');
  if (!contenedor.contains(e.target) && !document.querySelector('.cart').contains(e.target)) {
    contenedor.style.display = 'none';
  }
});
</script>
