<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contacto</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8f0;
    }
    
    /* Encabezado naranja */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #ff8c00; /* Naranja intenso */
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo img {
      height: 60px; /* ajusta el tamaño del logo */
      width: auto;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    nav a.active {
      font-weight: bold;
      background-color: #ff6a00; /* Naranja más oscuro para el activo */
    }

    .cart {
      font-weight: bold;
      padding: 8px 15px;
      background-color: #ff6a00;
      border-radius: 20px;
      cursor: pointer;
    }
    
    /* Estilos para el contenido principal */
    main {
      padding: 30px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    
    .contact-wrap {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
    
    .logo-emp {
      width: 80px;
      height: 80px;
      background-color: #ff8c00;
      border-radius: 50%;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
    
    h2 {
      text-align: center;
      color: #ff8c00;
      margin-bottom: 30px;
    }
    
    .formulario {
      max-width: 600px;
      margin: 0 auto;
    }
    
    .formulario h3 {
      color: #ff8c00;
      text-align: center;
      margin-bottom: 25px;
    }
    
    form {
      display: flex;
      flex-direction: column;
    }
    
    label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    
    input, textarea {
      margin-bottom: 20px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: #ff8c00;
      box-shadow: 0 0 5px rgba(255, 140, 0, 0.3);
    }
    
    button {
      background-color: #ff8c00;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #ff6a00;
    }
  </style>
</head>
<body>
  <header>
    <!-- Logo separado -->
    <div class="logo">
      <img src="Imagenes/LogoPaginaweb.png" alt="Logo Pets Store">
    </div>

    <!-- Menú -->
    <nav>
      <ul>
        <li><a href="PaginaPrincipalHome.html">Home</a></li>
        <li><a href="Productos.html">Productos</a></li>
        <li><a href="nosotros.html">Nosotros</a></li>
        <li><a href="blogs.html">Blogs</a></li>
        <li><a href="contacto.html" class="active">Contacto</a></li>
      </ul>
    </nav>

    <!-- Carrito -->
    <div class="cart">Cart (0)</div>
  </header>

  <main>
    <div class="contact-wrap">
      <div class="logo-emp">Logo</div>
      <h2>Nombre Empresa</h2>

      <section class="formulario">
        <h3>FORMULARIO DE CONTACTOS</h3>
        <form id="contactForm">
          <label for="nombre">Nombre Completo</label>
          <input id="nombre" type="text" required>

          <label for="correo">Correo</label>
          <input id="correo" type="email" required>

          <label for="asunto">Asunto</label>
          <input id="asunto" type="text" required>

          <label for="mensaje">Contenido</label>
          <textarea id="mensaje" rows="5" required></textarea>

          <button type="submit">ENVIAR MENSAJE</button>
        </form>
      </section>
    </div>
  </main>

  <!-- JavaScript -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault(); // evita recargar la página

      const nombre = document.getElementById("nombre").value;
      const correo = document.getElementById("correo").value;
      const asunto = document.getElementById("asunto").value;
      const mensaje = document.getElementById("mensaje").value;

      alert("✅ Mensaje enviado:\n\n" +
            "Nombre: " + nombre + "\n" +
            "Correo: " + correo + "\n" +
            "Asunto: " + asunto + "\n" +
            "Mensaje: " + mensaje);

      document.getElementById("contactForm").reset();
    });
  </script>
</body>
</html>
