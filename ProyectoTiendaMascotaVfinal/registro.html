<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Registro - Tienda de Mascotas</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    
    body {
        background-color: #f9f9f9;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background-image: linear-gradient(to bottom right, #e8f5e9, );
    }
    
   
    .header {
        background: #ff9443;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 30px 30px;
        width: 100%;
        box-sizing: border-box;
    }
    
    .logo img {
        height: 80px;
    }
    
    .back-button {
        padding: 8px 15px;
        background: white;
        color: #ff9443;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s;
    }
    
    .back-button:hover {
        background: #f0f0f0;
        transform: translateY(-2px);
    }
    
    /* Contenedor de registro */
    .register-container {
        background-color: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
        margin: 2rem auto;
    }
    
    h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
    }
    
    form {
        display: flex;
        flex-direction: column;
    }
    
    label {
        margin-bottom: 0.5rem;
        color: #34495e;
        font-weight: bold;
    }
    
    input {
        padding: 0.8rem;
        margin-bottom: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
    }
    
    input:focus {
        outline: none;
        border-color: #ff9443;
        box-shadow: 0 0 5px #ff9443;
    }
    
    button[type="submit"] {
        background-color: #000000;
        color: white;
        padding: 0.8rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 10px;
    }
    
    button[type="submit"]:hover {
        background-color: #ff9443;
    }
    
    #error-message {
        text-align: center;
        margin-top: 1rem;
        font-weight: bold;
    }
    
    .success-message {
        color: green;
        text-align: center;
        margin-top: 1rem;
        font-weight: bold;
    }
    
    footer {
        background: #f9f9f9;
        padding: 20px;
        text-align: center;
        margin-top: auto;
        border-top: 1px solid #eee;
    }
</style>
</head>
<body>
 
    <div class="header">
        <div class="logo">
            <img src="Imagenes/LogoPaginaweb.png" alt="Logo Tienda Mascotas">
        </div>
        <button class="back-button" onclick="location.href='PaginaPrincipalHome.html'">Volver al Inicio</button>
    </div>


    <div class="register-container">
        <h2>Ingresas tus datos para el registrarte</h2>
        <form id="register">
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa correo" required>
            
            <label for="email2">Confirmar Correo:</label>
            <input type="email" id="email2" name="email2" placeholder="Ingresa correo nuevamente" required>
            
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingresa contraseña" required>
            
            <label for="password2">Confirmar Contraseña:</label>
            <input type="password" id="password2" name="password2" placeholder="Ingresa contraseña nuevamente" required>
            
            <button type="submit">Registrar</button>
        </form>
        <p id="error-message"></p>
    </div>

    <footer>
        <p>TiendaMascotasChile&copy;2025</p>
    </footer>

    <script>
        const registerForm = document.getElementById("register");
        const errorMessage = document.getElementById("error-message");
        
        registerForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const email2 = document.getElementById('email2').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const password2 = document.getElementById('password2').value;
            
            if(email === email2 && password === password2) {
                errorMessage.style.color = 'green';
                errorMessage.textContent = '¡Registro exitoso! Redirigiendo...';
                
                const userData = {
                    email: email,
                    username: username,
                    password: password
                };
                localStorage.setItem('user_' + username, JSON.stringify(userData));
                
                setTimeout(function() {
                    window.location.href = 'PaginaPrincipalHome.html';
                }, 2000);
            } else {
                errorMessage.style.color = 'red';
                errorMessage.textContent = 'Los correos o contraseñas no coinciden';
            }
        });
    </script>
</body>
</html>
