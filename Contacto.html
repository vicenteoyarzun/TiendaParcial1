<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contacto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Site Name</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Productos</a></li>
        <li><a href="#">Nosotros</a></li>
        <li><a href="blogs.html">Blogs</a></li>
        <li><a href="contacto.html" class="active">Contacto</a></li>
      </ul>
    </nav>
    <div class="cart">Cart (0)</div>
  </header>

  <main>
    <div class="contact-wrap">
      <div class="logo-emp">Logo</div>
      <h2>Nombre Empresa</h2>

      <section class="formulario">
        <h3>FORMULARIO DE CONTACTOS</h3>
        <form id="contactForm">
          <label for="nombre">Nombre Completo</label>
          <input id="nombre" type="text" required>

          <label for="correo">Correo</label>
          <input id="correo" type="email" required>

          <label for="asunto">Asunto</label>
          <input id="asunto" type="text" required>

          <label for="mensaje">Contenido</label>
          <textarea id="mensaje" rows="5" required></textarea>

          <button type="submit">ENVIAR MENSAJE</button>
        </form>
      </section>
    </div>
  </main>

  <!-- JavaScript -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault(); // evita recargar la página

      // obtener valores
      const nombre = document.getElementById("nombre").value;
      const correo = document.getElementById("correo").value;
      const asunto = document.getElementById("asunto").value;
      const mensaje = document.getElementById("mensaje").value;

      // mostrar mensaje simulado
      alert("✅ Mensaje enviado:\n\n" +
            "Nombre: " + nombre + "\n" +
            "Correo: " + correo + "\n" +
            "Asunto: " + asunto + "\n" +
            "Mensaje: " + mensaje);

      // limpiar formulario
      document.getElementById("contactForm").reset();
    });
  </script>
</body>
</html>
